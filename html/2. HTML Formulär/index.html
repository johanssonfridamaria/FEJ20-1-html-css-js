<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulär</title>
</head>
<body>

    <form>

        <!-- GET -   Skickar datan i urlen, funkar när man söker efter någonting eller hämtar information.
                Absolut INTE känslig information som lösenord mm.

        POST -  Lägger in datan i ett paket (body) så det inte syns i urlen,
                Mycket säkrare, används när man skapar eller registrerar någonting.

        PUT -   Används när man vill uppdatera ett HELT ojbekt. informationen skickas i en body och objektets id i head (url)

        PATCH - Används man vill uppdatera hela eller delar av ett objekt,
                informationen skickas i en body och objektets id i urlen.

        DELETE - tar bort ett objekt genom att använda objektets id i urlen

        Dom här valen brukar vi hantera med javascript istället, då får vi bättre kontroll. -->

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" value="Joakim">
        <br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" placeholder="Last name...">

        <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="99">
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date">
        </div>

        <br>
        <!-- Radio buttons -->
        <div>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="other" value="other">
            <label for="other">Other</label>
        </div>

        <br>
        <!-- Select -->
        <div>
            <label for="role">Role: </label>
            <select name="role" id="role">
                <option value="" selected></option>
                <option value="admin">Admin</option>
                <option value="user">User</option>
                <option value="opt-3">Guest</option>
            </select>
        </div>

        <br>
        <!-- checkboxes -->
        <div class="checkboxes">
            <div>
                <input type="checkbox" name="terms" id="terms" required>
                <label for="terms">I have read and agree to the terms and contitions</label>
            </div>
            <div>
                <input type="checkbox" name="news" id="news" checked>
                <label for="news"> I would like to subscribe to the newsletter</label>
            </div>
        </div>

        <br><br>

        <input type="submit" value="Submit" disabled>
        <button>Submit</button>

    </form>
    
</body>
</html>
